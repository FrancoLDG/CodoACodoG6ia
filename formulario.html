<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrio</title>
</head>
<body>
    <h1>Alta de usuarios</h1>
    <form >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" value="Jose" required name="nombreUsuario" placeholder="Nombre"><br><br>
        <label for="apellido" >Apellido:</label>
        <input type="text" id="apellido" required placeholder="Apellido"><br><br>
        <label for="clave">Clave:</label>
        <input type="password" id="clave " name="clave"><br><br>
        
        <label for="fecha">Fecha Nacimiento:</label>
        <input type="date" id="fecha" name="fechaNacimiento"><br><br>
        <label for="lenguaje">Seleccionar lenguaje: </label>
        <select name="lenguaje" id="lenguaje">
            <option value="1">PHP</option>
            <option value="2">Java</option>
            <option value="3">Node</option>
            <option value="4">Python</option>
        </select>
        
        <p>Seleccionar turnos de cursada:</p>
        <input type="radio" name="turno" value="1">Turno Ma√±ana
        <input type="radio" name="turno" value="2">Turno Tarde
        <input type="radio" name="turno" value="3">Turno Noche <br><br>
        


        <input type="checkbox" name="terminos" value="1" >Acepto los terminos y condiciones
        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
