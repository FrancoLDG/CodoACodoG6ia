<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto 3D en Galería de Imágenes</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-container {
            position: relative;
            perspective: 1000px;
            /* Ajusta la perspectiva del efecto 3D */
        }

        .image {
            width: 300px;
            height: 200px;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            /* Indica que los elementos hijos deben mantener su propia transformación 3D */
        }

        .image:hover {
            transform: rotateY(30deg);
            /* Rota la imagen en el eje Y al hacer hover */
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <div class="image-container">
            <div class="image">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 1">
            </div>
        </div>
        <div class="image-container">
            <div class="image">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 2">
            </div>
        </div>
        <div class="image-container">
            <div class="image">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
            </div>
        </div>
    </div>

</body>

</html>
